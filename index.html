<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <main class="container">
      <article class="product-card">
        <picture class="product-image-container">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 768px)"
            width="300"
            height="456"
          />

          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum bottle on a table"
            width="350"
            height="342"
            class="product-image"
            loading="lazy"
          />
        </picture>
        <section class="product-content">
          <p class="product-category text-preset-4">Perfume</p>
          <h1 class="product-title text-preset-1">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-description text-preset-3">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-prices">
            <span
              class="product-current-price text-preset-1"
              aria-label="Current price"
              >$149.99</span
            >
            <span
              class="product-original-price text-preset-5"
              aria-label="Original price"
              aria-describedby="discount-note"
              >$169.99</span
            >
            <span id="discount-note" class="visually-hidden"
              >Original price, discounted</span
            >
          </div>
          <button class="product-add-to-cart-button text-preset-2">
            <span class="cart-button-icon" aria-hidden="true"
              ><img src="./images/icon-cart.svg" alt=""
            /></span>
            Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
